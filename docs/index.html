<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Machine Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 95vh;
            padding: 20px;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }
        
        .subtitle {
            color: #4d96ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .input-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #model-url {
            flex: 1;
            padding: 12px;
            border: 2px solid #a5d8ff;
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
        }
        
        #start-btn {
            background-color: #74b9ff;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        
        #start-btn:hover {
            background-color: #3a86ff;
        }
        
        #start-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .content-row {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 30px;
        }
        
        .video-container {
            position: relative;
            width: 650px;
            height: 500px;
            background-color: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #74b9ff; /* Blue border restored */
        }
        
        #webcam-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #webcam-canvas {
            border-radius: 10px;
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(233, 236, 239, 0.8);
            z-index: 10;
        }
        
        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #3a86ff;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        .loading-text {
            color: #3a86ff;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .results-container {
            width: 400px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }
        
        .results-title {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }
        
        .prediction {
            background-color: white;
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .prediction-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            width: 45%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .confidence-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 55%;
        }
        
        .confidence-text {
            font-weight: bold;
            color: #4d96ff;
            font-size: 1.1rem;
            min-width: 45px;
            text-align: right;
        }
        
        .confidence-bar-container {
            flex: 1;
            height: 16px;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .confidence-bar {
            height: 100%;
            background: linear-gradient(90deg, #74b9ff, #3a86ff);
            border-radius: 8px;
            width: 0%;
            transition: width 0.5s ease-out;
        }
        
        .bounce {
            animation: bounce 0.4s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <h1>Kids Machine Learning</h1>
    <p class="subtitle">See what the computer can recognize!</p>
    
    <div class="main-container">
        <div class="input-container">
            <input type="text" id="model-url" placeholder="Paste Teachable Machine URL">
            <button id="start-btn" onclick="init()">Start</button>
        </div>
        
        <div class="content-row">
            <div class="video-container">
                <div id="webcam-container">
                    <div class="loading-overlay" id="loading-indicator">
                        <div class="spinner"></div>
                        <div class="loading-text">Loading model...</div>
                    </div>
                    <canvas id="webcam-canvas"></canvas>
                    <p id="initial-message" style="color: #666; text-align: center; padding: 20px;">Add your model URL above and click Start</p>
                </div>
            </div>
            
            <div class="results-container">
                <h2 class="results-title">What Do You See?</h2>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <script>
        let model, webcam;
        let classNames = [];
        let predictionElements = [];
        
        async function init() {
            let baseURL = document.getElementById("model-url").value.trim();
            
            if (!baseURL) {
                alert("Please enter a Teachable Machine model URL.");
                return;
            }
            
            if (!baseURL.endsWith("/")) {
                baseURL += "/";
            }

            if (!baseURL.includes("teachablemachine.withgoogle.com/models/")) {
                alert("Please enter a valid Teachable Machine model URL.");
                return;
            }

            const modelURL = baseURL + "model.json";
            const metadataURL = baseURL + "metadata.json";

            try {
                document.getElementById("loading-indicator").style.display = "flex";
                document.getElementById("initial-message").style.display = "none";
                document.getElementById("start-btn").disabled = true;
                
                if (model) {
                    model = null;
                }
                
                model = await tmImage.load(modelURL, metadataURL);
                const metadata = await fetch(metadataURL).then(res => res.json());
                classNames = metadata.labels;

                initializePredictionElements();
                
                const flip = true;
                webcam = new tmImage.Webcam(650, 500, flip);
                await webcam.setup();
                await webcam.play();

                const canvas = document.getElementById("webcam-canvas");
                canvas.width = 650;
                canvas.height = 500;
                canvas.style.display = "block";
                
                document.getElementById("loading-indicator").style.display = "none";
                window.requestAnimationFrame(loop);
                
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to load model. Check:\n1. Correct URL\n2. Internet connection\n3. Model is public");
                document.getElementById("loading-indicator").style.display = "none";
                document.getElementById("initial-message").style.display = "block";
            } finally {
                document.getElementById("start-btn").disabled = false;
            }
        }
        
        function initializePredictionElements() {
            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            predictionElements = [];
            
            for (let i = 0; i < classNames.length; i++) {
                const div = document.createElement("div");
                div.className = "prediction";
                div.innerHTML = `
                    <div class="prediction-name">${classNames[i]}</div>
                    <div class="confidence-container">
                        <div class="confidence-text" id="confidence-text-${i}">0%</div>
                        <div class="confidence-bar-container">
                            <div class="confidence-bar" id="confidence-bar-${i}" style="width: 0%"></div>
                        </div>
                    </div>
                `;
                labelContainer.appendChild(div);
                predictionElements.push({
                    nameElement: div.querySelector('.prediction-name'),
                    textElement: div.querySelector('.confidence-text'),
                    barElement: div.querySelector('.confidence-bar'),
                    container: div
                });
            }
            
            // Adjust container height based on number of classes
            const resultsContainer = document.querySelector('.results-container');
            const minHeight = 500;
            const itemHeight = 50;
            const newHeight = Math.max(minHeight, classNames.length * itemHeight + 80);
            resultsContainer.style.height = `${newHeight}px`;
        }

        async function loop() {
            if (webcam) {
                webcam.update();
                const canvas = document.getElementById("webcam-canvas");
                const ctx = canvas.getContext("2d");
                ctx.drawImage(webcam.canvas, 0, 0, 650, 500);
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam) return;
            
            try {
                const prediction = await model.predict(webcam.canvas);
                updatePredictions(prediction);
            } catch (error) {
                console.error("Prediction error:", error);
            }
        }
        
        function updatePredictions(prediction) {
            const predictionMap = {};
            prediction.forEach(p => {
                predictionMap[p.className] = p.probability;
            });
            
            for (let i = 0; i < classNames.length; i++) {
                if (predictionElements[i]) {
                    const className = classNames[i];
                    const probability = predictionMap[className] || 0;
                    const percentage = Math.round(probability * 100);
                    
                    predictionElements[i].textElement.textContent = `${percentage}%`;
                    predictionElements[i].barElement.style.width = `${percentage}%`;
                    
                    if (percentage > 80) {
                        predictionElements[i].container.classList.add('bounce');
                        setTimeout(() => {
                            predictionElements[i].container.classList.remove('bounce');
                        }, 400);
                    }
                }
            }
        }
    </script>
</body>
</html>
