<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Machine Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f9ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }
        
        .subtitle {
            color: #4d96ff;
            text-align: center;
            margin-top: 0;
            font-size: 1.2rem;
        }
        
        .main-container {
            display: flex;
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .video-container {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #webcam-container {
            width: 300px;
            height: 300px;
            background-color: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 4px solid #74b9ff;
            margin-right: 20px;
        }
        
        #webcam-container canvas {
            border-radius: 12px;
        }
        
        .controls {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        #model-url {
            flex: 1;
            padding: 12px;
            border: 2px solid #a5d8ff;
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            font-size: 16px;
            max-width: 400px;
        }
        
        #start-btn {
            background-color: #74b9ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
            transition: all 0.3s;
            box-shadow: 0 3px 0 #3a86ff;
        }
        
        #start-btn:hover {
            background-color: #3a86ff;
            transform: translateY(2px);
            box-shadow: 0 1px 0 #3a86ff;
        }
        
        #start-btn:disabled {
            background-color: #95a5a6;
            box-shadow: 0 3px 0 #6c757d;
            cursor: not-allowed;
        }
        
        .results-container {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .results-title {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-top: 0;
            text-align: center;
        }
        
        #label-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 300px;
        }
        
        .prediction {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-left: 5px solid #74b9ff;
            transition: all 0.3s;
            width: 300px;
        }
        
        .prediction-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .confidence-container {
            display: flex;
            align-items: center;
        }
        
        .confidence-text {
            margin-right: 10px;
            font-weight: bold;
            color: #4d96ff;
            min-width: 60px;
        }
        
        .confidence-bar-container {
            flex: 1;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .confidence-bar {
            height: 100%;
            background: linear-gradient(90deg, #74b9ff, #3a86ff);
            border-radius: 10px;
            width: 0%;
            transition: width 1s ease-out;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #74b9ff;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <h1>Kids Machine Learning</h1>
    <p class="subtitle">See what the computer can recognize!</p>
    
    <div class="main-container">
        <div class="video-container">
            <div id="webcam-container">
                <p style="color: #666; text-align: center;">Camera will appear here</p>
            </div>
            <div class="controls">
                <div class="input-group" style="justify-content: center;">
                    <input type="text" id="model-url" placeholder="Paste your Teachable Machine URL here">
                    <button id="start-btn" onclick="init()">Start</button>
                </div>
            </div>
            <div class="loading" id="loading-indicator">
                <div class="spinner"></div>
                <p>Loading model...</p>
            </div>
        </div>
        
        <div class="results-container">
            <h2 class="results-title">What Do You See?</h2>
            <div id="label-container"></div>
        </div>
    </div>

    <script>
        let model, webcam;
        let classNames = [];
        let predictionElements = [];
        
        async function init() {
            let baseURL = document.getElementById("model-url").value.trim();
            
            if (!baseURL.endsWith("/")) {
                baseURL += "/";
            }

            if (!baseURL.includes("teachablemachine.withgoogle.com/models/")) {
                alert("Please enter a valid Teachable Machine model URL.");
                return;
            }

            const modelURL = baseURL + "model.json";
            const metadataURL = baseURL + "metadata.json";

            try {
                document.getElementById("loading-indicator").style.display = "block";
                document.getElementById("start-btn").disabled = true;
                
                if (model) {
                    model = null;
                }
                
                model = await tmImage.load(modelURL, metadataURL);
                const maxPredictions = model.getTotalClasses();
                
                // Get class names and maintain their original order
                const metadata = await fetch(metadataURL).then(res => res.json());
                classNames = metadata.labels;

                initializePredictionElements();
                
                // Initialize Webcam
                const flip = true;
                webcam = new tmImage.Webcam(300, 300, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                // Add webcam canvas
                document.getElementById("webcam-container").innerHTML = "";
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
            } catch (error) {
                console.error("Error loading the model:", error);
                alert("Failed to load the model. Check the URL and try again.");
            } finally {
                document.getElementById("loading-indicator").style.display = "none";
                document.getElementById("start-btn").disabled = false;
            }
        }
        
        function initializePredictionElements() {
            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            predictionElements = [];
            
            // Create prediction elements in the original class order
            for (let i = 0; i < classNames.length; i++) {
                const div = document.createElement("div");
                div.className = "prediction";
                div.innerHTML = `
                    <div class="prediction-name">${classNames[i]}</div>
                    <div class="confidence-container">
                        <div class="confidence-text" id="confidence-text-${i}">0%</div>
                        <div class="confidence-bar-container">
                            <div class="confidence-bar" id="confidence-bar-${i}" style="width: 0%"></div>
                        </div>
                    </div>
                `;
                labelContainer.appendChild(div);
                predictionElements.push({
                    nameElement: div.querySelector('.prediction-name'),
                    textElement: div.querySelector('.confidence-text'),
                    barElement: div.querySelector('.confidence-bar'),
                    container: div
                });
            }
        }

        async function loop() {
            if (webcam) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model) return;
            
            const prediction = await model.predict(webcam.canvas);
            updatePredictions(prediction);
        }
        
        function updatePredictions(prediction) {
            // Create a map of class names to their predictions
            const predictionMap = {};
            prediction.forEach(p => {
                predictionMap[p.className] = p.probability;
            });
            
            // Update each prediction element in the original order
            for (let i = 0; i < classNames.length; i++) {
                if (predictionElements[i]) {
                    const className = classNames[i];
                    const probability = predictionMap[className] || 0;
                    const percentage = Math.round(probability * 100);
                    
                    predictionElements[i].textElement.textContent = `${percentage}%`;
                    predictionElements[i].barElement.style.width = `${percentage}%`;
                    
                    // Add animation for high confidence
                    if (percentage > 80) {
                        predictionElements[i].container.classList.add('bounce');
                        setTimeout(() => {
                            predictionElements[i].container.classList.remove('bounce');
                        }, 500);
                    }
                }
            }
        }
    </script>
</body>
</html>
