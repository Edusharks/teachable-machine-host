<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Machine Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }
        
        .subtitle {
            color: #4d96ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px; /* Increased from 900px */
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .content-row {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .video-container {
            position: relative;
            width: 600px; /* Increased from 400px */
            height: 500px; /* Increased from 400px */
            background-color: #e9ecef;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #74b9ff;
        }
        
        #webcam-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #webcam-canvas {
            border-radius: 15px;
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(233, 236, 239, 0.8);
            z-index: 10;
        }
        
        .spinner {
            border: 6px solid rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #3a86ff;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            color: #3a86ff;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .results-container {
            width: 400px; /* Kept same but content is more compact */
            display: flex;
            flex-direction: column;
        }
        
        .results-title {
            color: #ff6b6b;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #label-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced from 15px */
            height: 500px; /* Match video container height */
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .prediction {
            background-color: white;
            padding: 12px; /* Reduced from 20px */
            border-radius: 12px; /* Slightly smaller */
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid #74b9ff; /* Thinner border */
            transition: all 0.3s;
            display: flex; /* New: side by side layout */
            align-items: center;
            justify-content: space-between;
        }
        
        .prediction-name {
            font-weight: bold;
            color: #333;
            font-size: 1.2rem; /* Reduced from 1.5rem */
            margin-bottom: 0; /* Removed margin */
            width: 40%; /* Fixed width for name */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .confidence-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Reduced from 15px */
            width: 60%; /* Fixed width for confidence */
        }
        
        .confidence-text {
            font-weight: bold;
            color: #4d96ff;
            font-size: 1.2rem; /* Reduced from 1.8rem */
            min-width: 50px; /* Reduced from 70px */
            text-align: right;
        }
        
        .confidence-bar-container {
            flex: 1;
            height: 20px; /* Reduced from 25px */
            background-color: #e9ecef;
            border-radius: 10px; /* Slightly smaller */
            overflow: hidden;
        }
        
        .confidence-bar {
            height: 100%;
            background: linear-gradient(90deg, #74b9ff, #3a86ff);
            border-radius: 10px; /* Slightly smaller */
            width: 0%;
            transition: width 1s ease-out;
        }
        
        .input-container {
            width: 100%;
            max-width: 800px; /* Increased from 600px */
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #model-url {
            flex: 1;
            padding: 15px;
            border: 2px solid #a5d8ff;
            border-radius: 12px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
        }
        
        #start-btn {
            background-color: #74b9ff;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            box-shadow: 0 3px 0 #3a86ff;
            white-space: nowrap;
        }
        
        #start-btn:hover {
            background-color: #3a86ff;
            transform: translateY(2px);
            box-shadow: 0 1px 0 #3a86ff;
        }
        
        #start-btn:disabled {
            background-color: #95a5a6;
            box-shadow: 0 3px 0 #6c757d;
            cursor: not-allowed;
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Scrollbar styling */
        #label-container::-webkit-scrollbar {
            width: 8px;
        }
        
        #label-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        #label-container::-webkit-scrollbar-thumb {
            background: #74b9ff;
            border-radius: 10px;
        }
        
        #label-container::-webkit-scrollbar-thumb:hover {
            background: #3a86ff;
        }
    </style>
</head>
<body>
    <h1>Kids Machine Learning</h1>
    <p class="subtitle">See what the computer can recognize!</p>
    
    <div class="main-container">
        <div class="content-row">
            <div class="video-container">
                <div id="webcam-container">
                    <div class="loading-overlay" id="loading-indicator">
                        <div class="spinner"></div>
                        <div class="loading-text">Loading model...</div>
                    </div>
                    <canvas id="webcam-canvas"></canvas>
                    <p id="initial-message" style="color: #666; text-align: center;">Add your model URL and click Start</p>
                </div>
            </div>
            
            <div class="results-container">
                <h2 class="results-title">What Do You See?</h2>
                <div id="label-container"></div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="model-url" placeholder="Paste your Teachable Machine URL here">
            <button id="start-btn" onclick="init()">Start</button>
        </div>
    </div>

    <script>
        let model, webcam;
        let classNames = [];
        let predictionElements = [];
        
        async function init() {
            let baseURL = document.getElementById("model-url").value.trim();
            
            if (!baseURL.endsWith("/")) {
                baseURL += "/";
            }

            if (!baseURL.includes("teachablemachine.withgoogle.com/models/")) {
                alert("Please enter a valid Teachable Machine model URL.");
                return;
            }

            const modelURL = baseURL + "model.json";
            const metadataURL = baseURL + "metadata.json";

            try {
                // Show loading animation
                document.getElementById("loading-indicator").style.display = "flex";
                document.getElementById("initial-message").style.display = "none";
                document.getElementById("start-btn").disabled = true;
                
                if (model) {
                    model = null;
                }
                
                // Load model and metadata
                model = await tmImage.load(modelURL, metadataURL);
                const metadata = await fetch(metadataURL).then(res => res.json());
                classNames = metadata.labels;

                initializePredictionElements();
                
                // Initialize Webcam
                const flip = true;
                webcam = new tmImage.Webcam(600, 500, flip); // Updated dimensions
                await webcam.setup();
                await webcam.play();

                // Get and setup canvas
                const canvas = document.getElementById("webcam-canvas");
                canvas.width = 600;
                canvas.height = 500;
                canvas.style.display = "block";
                
                // Hide loading, show camera
                document.getElementById("loading-indicator").style.display = "none";
                
                // Start prediction loop
                window.requestAnimationFrame(loop);
                
            } catch (error) {
                console.error("Error loading the model:", error);
                alert("Failed to load the model. Check the URL and try again.");
                document.getElementById("loading-indicator").style.display = "none";
                document.getElementById("initial-message").style.display = "block";
            } finally {
                document.getElementById("start-btn").disabled = false;
            }
        }
        
        function initializePredictionElements() {
            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            predictionElements = [];
            
            // Create prediction elements in the original class order
            for (let i = 0; i < classNames.length; i++) {
                const div = document.createElement("div");
                div.className = "prediction";
                div.innerHTML = `
                    <div class="prediction-name">${classNames[i]}</div>
                    <div class="confidence-container">
                        <div class="confidence-text" id="confidence-text-${i}">0%</div>
                        <div class="confidence-bar-container">
                            <div class="confidence-bar" id="confidence-bar-${i}" style="width: 0%"></div>
                        </div>
                    </div>
                `;
                labelContainer.appendChild(div);
                predictionElements.push({
                    nameElement: div.querySelector('.prediction-name'),
                    textElement: div.querySelector('.confidence-text'),
                    barElement: div.querySelector('.confidence-bar'),
                    container: div
                });
            }
        }

        async function loop() {
            if (webcam) {
                webcam.update();
                const canvas = document.getElementById("webcam-canvas");
                const ctx = canvas.getContext("2d");
                ctx.drawImage(webcam.canvas, 0, 0, 600, 500);
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model) return;
            
            const prediction = await model.predict(webcam.canvas);
            updatePredictions(prediction);
        }
        
        function updatePredictions(prediction) {
            // Create a map of class names to their predictions
            const predictionMap = {};
            prediction.forEach(p => {
                predictionMap[p.className] = p.probability;
            });
            
            // Update each prediction element in the original order
            for (let i = 0; i < classNames.length; i++) {
                if (predictionElements[i]) {
                    const className = classNames[i];
                    const probability = predictionMap[className] || 0;
                    const percentage = Math.round(probability * 100);
                    
                    predictionElements[i].textElement.textContent = `${percentage}%`;
                    predictionElements[i].barElement.style.width = `${percentage}%`;
                    
                    // Add animation for high confidence
                    if (percentage > 80) {
                        predictionElements[i].container.classList.add('bounce');
                        setTimeout(() => {
                            predictionElements[i].container.classList.remove('bounce');
                        }, 500);
                    }
                }
            }
        }
    </script>
</body>
</html>
