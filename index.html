<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Machine Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 90vh;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }

        .subtitle {
            color: #4d96ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 93%;
            max-width: 1200px;
            background-color: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #model-url {
            flex: 1;
            padding: 12px;
            border: 2px solid #a5d8ff;
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
        }

        #start-btn {
            background-color: #74b9ff;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        #start-btn:hover {
            background-color: #3a86ff;
        }

        #start-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .content-row {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 30px;
        }

        .video-container {
            position: relative;
            width: 650px;
            height: 480px;
            background-color: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid #74b9ff;
        }

        #webcam-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #webcam-canvas {
            border-radius: 10px;
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(233, 236, 239, 0.8);
            z-index: 10;
        }

        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #3a86ff;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .loading-text {
            color: #3a86ff;
            font-size: 1rem;
            font-weight: bold;
        }

        .results-container {
            width: 400px;
            min-height: 500px; /* Adjusted dynamically later */
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .results-title {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #label-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .prediction {
            background-color: white;
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .prediction-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            width: 45%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .confidence-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 55%;
        }

        .confidence-text {
            font-weight: bold;
            color: #4d96ff;
            font-size: 1.1rem;
            min-width: 45px;
            text-align: right;
        }

        .confidence-bar-container {
            flex: 1;
            height: 16px;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }

        .confidence-bar {
            height: 100%;
            background: linear-gradient(90deg, #74b9ff, #3a86ff);
            border-radius: 8px;
            width: 0%;
            transition: width 0.5s ease-out;
        }

        /* Bluetooth Controls */
        .bluetooth-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #bluetooth-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #bluetooth-btn:hover {
            background-color: #8e44ad;
        }

        #bluetooth-status {
            padding: 8px 12px;
            font-weight: bold;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .connected {
            color: #27ae60;
        }

        .disconnected {
            color: #e74c3c;
        }

        .connecting {
            color: #f39c12;
        }

        .bounce {
            animation: bounce 0.4s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="bluetooth-container">
        <button id="bluetooth-btn">Connect Micro:bit</button>
        <div id="bluetooth-status" class="disconnected">Disconnected</div>
    </div>

    <h1>Kids Machine Learning</h1>
    <p class="subtitle">See what the computer can recognize!</p>

    <div class="main-container">
        <div class="input-container">
            <input type="text" id="model-url" placeholder="Paste Teachable Machine URL">
            <button id="start-btn" onclick="init()">Start</button>
        </div>

        <div class="content-row">
            <div class="video-container">
                <div id="webcam-container">
                    <div class="loading-overlay" id="loading-indicator">
                        <div class="spinner"></div>
                        <div class="loading-text">Loading model...</div>
                    </div>
                    <canvas id="webcam-canvas"></canvas>
                    <p id="initial-message" style="color: #666; text-align: center; padding: 20px;">Add your model URL above and click Start</p>
                </div>
            </div>

            <div class="results-container">
                <h2 class="results-title">What Do You See?</h2>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Machine Learning Variables
        let model, webcam;
        let classNames = [];
        let predictionElements = [];

        // Bluetooth Variables
        let microbitDevice;
        let microbitServer;
        let microbitUARTService;
        let microbitRXCharacteristic; // To Send Data TO Microbit
        let microbitTXCharacteristic; // To Receive Data FROM Microbit

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupBluetoothButton();
        });

        function setupBluetoothButton() {
            const bluetoothBtn = document.getElementById('bluetooth-btn');
            bluetoothBtn.addEventListener('click', toggleBluetoothConnection);
        }

        async function toggleBluetoothConnection() {
            if (microbitDevice && microbitDevice.gatt.connected) {
                await disconnectMicrobit();
            } else {
                await connectMicrobit();
            }
        }

        async function connectMicrobit() {
            try {
                const bluetoothBtn = document.getElementById('bluetooth-btn');
                const statusElement = document.getElementById('bluetooth-status');

                bluetoothBtn.disabled = true;
                statusElement.textContent = "Connecting...";
                statusElement.className = "connecting";

                // Request Bluetooth device
                microbitDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: "BBC micro:bit" }],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // UART service UUID
                });

                // Connect to the GATT Server
                microbitServer = await microbitDevice.gatt.connect();

                // Get the UART service
                microbitUARTService = await microbitServer.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');

                // Get the characteristics (RX to write TO microbit, TX to read FROM microbit)
                microbitRXCharacteristic = await microbitUARTService.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e'); // Write Characteristic (RX)
                microbitTXCharacteristic = await microbitUARTService.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e'); // Read Characteristic (TX)

                // Listen for incoming data (Notifications from TX characteristic)
                await microbitTXCharacteristic.startNotifications(); // Need to await this
                microbitTXCharacteristic.addEventListener('characteristicvaluechanged', handleMicrobitData);

                statusElement.textContent = "Connected!";
                statusElement.className = "connected";
                bluetoothBtn.textContent = "Disconnect";
                bluetoothBtn.disabled = false;

                // Handle disconnection
                microbitDevice.addEventListener('gattserverdisconnected', onBluetoothDisconnected);

                console.log("Micro:bit connected successfully!");

            } catch (error) {
                console.error("Bluetooth error:", error);
                document.getElementById('bluetooth-status').textContent = "Error"; // Simplified error message
                document.getElementById('bluetooth-status').className = "disconnected";
                document.getElementById('bluetooth-btn').textContent = "Connect Micro:bit";
                document.getElementById('bluetooth-btn').disabled = false;
                 // Optionally show more specific error: alert("Bluetooth Connection Failed: " + error.message);
            }
        }

        function onBluetoothDisconnected() {
            const statusElement = document.getElementById('bluetooth-status');
            const bluetoothBtn = document.getElementById('bluetooth-btn');

            statusElement.textContent = "Disconnected";
            statusElement.className = "disconnected";
            bluetoothBtn.textContent = "Connect Micro:bit";
            bluetoothBtn.disabled = false; // Re-enable button
            microbitDevice = null; // Clear device reference
            microbitRXCharacteristic = null; // Clear characteristics
            microbitTXCharacteristic = null;

            console.log("Micro:bit disconnected");
        }

        async function disconnectMicrobit() {
            if (microbitDevice && microbitDevice.gatt.connected) {
                 // Stop listening before disconnecting
                if (microbitTXCharacteristic) {
                    try {
                         // Remove listener first to prevent errors after disconnect
                        microbitTXCharacteristic.removeEventListener('characteristicvaluechanged', handleMicrobitData);
                        await microbitTXCharacteristic.stopNotifications();
                        console.log("Stopped TX notifications.");
                    } catch (error) {
                        console.error("Error stopping notifications:", error);
                    }
                }
                console.log("Disconnecting from Micro:bit...");
                await microbitDevice.gatt.disconnect();
                 // The 'gattserverdisconnected' event should trigger onBluetoothDisconnected
            } else {
                console.log("Already disconnected or no device.")
                 // Ensure UI reflects disconnected state if called when already disconnected
                onBluetoothDisconnected();
            }
        }

        function handleMicrobitData(event) {
            const value = event.target.value;
            const decoder = new TextDecoder();
            const message = decoder.decode(value);

            console.log("Received from Micro:bit:", message);

            // You can use this data to interact with your ML model
            // For example, trigger predictions based on Micro:bit input
            // or display messages from the Micro:bit on the page

            // Example: If Micro:bit sends "CAPTURE", take a prediction
            if (message.trim().toUpperCase() === "CAPTURE") {
                if (webcam && model) {
                    // Maybe trigger a single prediction instead of relying on the loop?
                    // Or flash an indicator on the screen?
                    console.log("Micro:bit requested capture!");
                }
            }
        }

        // --- UPDATED FUNCTION ---
        async function sendToMicrobit(message) {
            // Check if connected and the RX characteristic is available
            if (microbitDevice && microbitDevice.gatt.connected && microbitRXCharacteristic) {
                const encoder = new TextEncoder();
                // !!! Add the newline character (\n) !!!
                // This is crucial for the Micro:bit's onUartDataReceived with NewLine delimiter
                const messageWithNewline = message + '\n';
                try {
                    // Write the encoded message (with newline) to the Micro:bit
                    await microbitRXCharacteristic.writeValueWithoutResponse(encoder.encode(messageWithNewline)); // Use WithoutResponse for potentially faster sending if microbit doesn't need to ack
                    // Or use: await microbitRXCharacteristic.writeValue(encoder.encode(messageWithNewline));
                    
                    // Log what was sent (escape newline for readability in console)
                    console.log("Sent to Micro:bit:", messageWithNewline.replace('\n', '\\n'));
                } catch (error) {
                    console.error("Error sending to Micro:bit:", error);
                    // Handle potential disconnection or other errors during writing
                    if (error.name === 'NetworkError') {
                         console.warn("Micro:bit likely disconnected during send. Check connection.");
                         // Consider automatically calling disconnectMicrobit() or updating UI
                         // disconnectMicrobit(); // Example: Force disconnect state
                    }
                }
            } else {
                // Optional: Log if sending is skipped, useful for debugging
                // console.log("Skipped sending: Micro:bit not connected or characteristic not ready.");
            }
        }
        // --- END OF UPDATED FUNCTION ---


        // Machine Learning Functions
        async function init() {
            let baseURL = document.getElementById("model-url").value.trim();

            if (!baseURL) {
                alert("Please enter a Teachable Machine model URL.");
                return;
            }

            // Basic validation for URL format
            if (!baseURL.endsWith("/")) {
                baseURL += "/";
            }
            if (!baseURL.startsWith("https://teachablemachine.withgoogle.com/models/")) {
                 alert("Please enter a valid Teachable Machine model URL starting with https://teachablemachine.withgoogle.com/models/");
                 return;
            }

            const modelURL = baseURL + "model.json";
            const metadataURL = baseURL + "metadata.json";

            try {
                document.getElementById("loading-indicator").style.display = "flex";
                document.getElementById("initial-message").style.display = "none";
                document.getElementById("start-btn").disabled = true;

                // Clean up previous model/webcam if re-initializing
                if (webcam) {
                    await webcam.stop();
                    webcam = null;
                }
                if (model) {
                    model = null; // Allow garbage collection
                }

                model = await tmImage.load(modelURL, metadataURL);
                // Fetch metadata to get class labels
                const metadataResponse = await fetch(metadataURL);
                if (!metadataResponse.ok) throw new Error(`Failed to fetch metadata: ${metadataResponse.statusText}`);
                const metadata = await metadataResponse.json();
                classNames = metadata.labels;

                initializePredictionElements();

                const flip = true; // Flip webcam image horizontally
                const webcamContainer = document.getElementById('webcam-container');
                webcam = new tmImage.Webcam(webcamContainer.offsetWidth, webcamContainer.offsetHeight, flip); // Use container size
                await webcam.setup(); // Request webcam access
                await webcam.play(); // Start playing webcam feed

                const canvas = document.getElementById("webcam-canvas");
                canvas.width = webcamContainer.offsetWidth; // Match container size
                canvas.height = webcamContainer.offsetHeight;
                canvas.style.display = "block"; // Show the canvas

                document.getElementById("loading-indicator").style.display = "none"; // Hide loading indicator
                window.requestAnimationFrame(loop); // Start prediction loop

            } catch (error) {
                console.error("Initialization Error:", error);
                alert(`Failed to load model or setup webcam.\nCheck:\n1. Correct URL & Model is Public\n2. Webcam Permissions\n3. Internet Connection\nError: ${error.message}`);
                document.getElementById("loading-indicator").style.display = "none";
                document.getElementById("initial-message").style.display = "block";
            } finally {
                document.getElementById("start-btn").disabled = false; // Re-enable start button
            }
        }

        function initializePredictionElements() {
            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; // Clear previous labels
            predictionElements = []; // Reset prediction elements array

            if (!classNames || classNames.length === 0) {
                console.warn("No class names loaded from metadata.");
                labelContainer.innerHTML = "<p style='color: red;'>Could not load class names.</p>";
                return;
            }

            for (let i = 0; i < classNames.length; i++) {
                const div = document.createElement("div");
                div.className = "prediction";
                // Create structure for name, percentage text, and confidence bar
                div.innerHTML = `
                    <div class="prediction-name">${classNames[i]}</div>
                    <div class="confidence-container">
                        <div class="confidence-text" id="confidence-text-${i}">0%</div>
                        <div class="confidence-bar-container">
                            <div class="confidence-bar" id="confidence-bar-${i}" style="width: 0%"></div>
                        </div>
                    </div>
                `;
                labelContainer.appendChild(div);
                // Store references to the elements for easy updating
                predictionElements.push({
                    nameElement: div.querySelector('.prediction-name'),
                    textElement: div.querySelector('.confidence-text'),
                    barElement: div.querySelector('.confidence-bar'),
                    container: div
                });
            }

            // Adjust results container height based on number of classes dynamically
            const resultsContainer = document.querySelector('.results-container');
            const minHeight = 400; // Minimum height
            const titleHeight = 50; // Approx height for title+padding
            const itemHeight = 50; // Approx height per prediction item + gap
            const newHeight = Math.max(minHeight, (classNames.length * itemHeight) + titleHeight);
            resultsContainer.style.minHeight = `${newHeight}px`; // Use minHeight to allow growth if content overflows
        }

        async function loop() {
             // Check if webcam is running; stop loop if not
            if (!webcam || !webcam.webcam) {
                console.log("Webcam stopped, ending loop.");
                return;
            }

            webcam.update(); // Get current frame
            const canvas = document.getElementById("webcam-canvas");
            const ctx = canvas.getContext("2d");
            // Draw the webcam frame onto the canvas
            ctx.drawImage(webcam.canvas, 0, 0, canvas.width, canvas.height); // Use canvas dimensions
            await predict(); // Make prediction on the current frame
            window.requestAnimationFrame(loop); // Request next frame
        }

        async function predict() {
            // Ensure model and webcam are ready
            if (!model || !webcam || !webcam.canvas) return;

            try {
                // Predict class probabilities from the webcam canvas
                const prediction = await model.predict(webcam.canvas);
                updatePredictions(prediction); // Update the UI with results

                // Send top prediction details to Micro:bit if connected
                if (microbitDevice && microbitDevice.gatt.connected) {
                    const topPrediction = getTopPrediction(prediction);
                    if (topPrediction) { // Ensure there is a top prediction
                         // Format: DETECTED:ClassName:Probability%
                        const message = `DETECTED:${topPrediction.className}:${Math.round(topPrediction.probability * 100)}`;
                        await sendToMicrobit(message);
                    }
                }

            } catch (error) {
                console.error("Prediction error:", error);
                 // Avoid spamming console in loop, maybe log only occasionally or stop loop?
                 // console.error("Prediction error in loop:", error);
            }
        }

        function getTopPrediction(predictions) {
             // Find the prediction with the highest probability
            if (!predictions || predictions.length === 0) return null;
            return predictions.reduce((max, current) =>
                (current.probability > max.probability) ? current : max
            );
        }

        function updatePredictions(prediction) {
             // Create a map for quick lookup of probabilities by class name
            const predictionMap = {};
            prediction.forEach(p => {
                predictionMap[p.className] = p.probability;
            });

            // Update each prediction element in the UI
            for (let i = 0; i < classNames.length; i++) {
                if (predictionElements[i]) { // Check if element exists
                    const className = classNames[i];
                    const probability = predictionMap[className] || 0; // Default to 0 if class not in prediction
                    const percentage = Math.round(probability * 100);

                    // Update text and bar width
                    predictionElements[i].textElement.textContent = `${percentage}%`;
                    predictionElements[i].barElement.style.width = `${percentage}%`;

                    // Optional: Add visual feedback (like bounce) for high confidence
                    if (percentage > 80 && !predictionElements[i].container.classList.contains('bounce')) {
                        predictionElements[i].container.classList.add('bounce');
                        setTimeout(() => {
                            // Ensure element still exists before removing class
                            if (predictionElements[i] && predictionElements[i].container) {
                                predictionElements[i].container.classList.remove('bounce');
                            }
                        }, 400); // Duration of bounce animation
                    }
                }
            }
        }
    </script>
</body>
</html>
