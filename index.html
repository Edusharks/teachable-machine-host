<body>
    <div class="bluetooth-container">
        <button id="bluetooth-btn">Connect Micro:bit</button>
        <div id="bluetooth-status" class="disconnected">Disconnected</div>
    </div>
    
    <h1>Kids Machine Learning</h1>
    <p class="subtitle">See what the computer can recognize!</p>
    
    <div class="main-container">
        <div class="input-container">
            <input type="text" id="model-url" placeholder="Paste Teachable Machine URL">
            <button id="start-btn" onclick="init()">Start</button>
        </div>
        
        <div class="content-row">
            <div class="video-container">
                <div id="webcam-container">
                    <div class="loading-overlay" id="loading-indicator">
                        <div class="spinner"></div>
                        <div class="loading-text">Loading model...</div>
                    </div>
                    <canvas id="webcam-canvas"></canvas>
                    <p id="initial-message" style="color: #666; text-align: center; padding: 20px;">Add your model URL above and click Start</p>
                </div>
            </div>
            
            <div class="results-container">
                <h2 class="results-title">What Do You See?</h2>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Machine Learning Variables
        let model, webcam;
        let classNames = [];
        let predictionElements = [];
        
        // Bluetooth Variables
        let microbitDevice;
        let microbitServer;
        let microbitUARTService;
        let microbitRXCharacteristic;
        let microbitTXCharacteristic;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupBluetoothButton();
        });
        
        function setupBluetoothButton() {
            const bluetoothBtn = document.getElementById('bluetooth-btn');
            bluetoothBtn.addEventListener('click', toggleBluetoothConnection);
        }
        
        async function toggleBluetoothConnection() {
            if (microbitDevice && microbitDevice.gatt.connected) {
                await disconnectMicrobit();
            } else {
                await connectMicrobit();
            }
        }
        
        async function connectMicrobit() {
            try {
                const bluetoothBtn = document.getElementById('bluetooth-btn');
                const statusElement = document.getElementById('bluetooth-status');
                
                bluetoothBtn.disabled = true;
                statusElement.textContent = "Connecting...";
                statusElement.className = "connecting";
                
                console.log("Requesting Bluetooth device...");
                // Request Bluetooth device
                microbitDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: "BBC micro:bit" }],
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // UART service UUID
                });
                
                console.log("Device selected:", microbitDevice.name);
                console.log("Connecting to GATT Server...");
                // Connect to the GATT Server
                microbitServer = await microbitDevice.gatt.connect();
                
                console.log("Getting UART Service...");
                // Get the UART service
                microbitUARTService = await microbitServer.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                
                console.log("Getting Characteristics (RX/TX)...");
                // Get the characteristics
                microbitRXCharacteristic = await microbitUARTService.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e'); // RX: Write data TO micro:bit
                microbitTXCharacteristic = await microbitUARTService.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e'); // TX: Receive data FROM micro:bit (Notifications)
                
                console.log("Setting up TX notifications...");
                // Listen for incoming data
                await microbitTXCharacteristic.startNotifications();
                microbitTXCharacteristic.addEventListener('characteristicvaluechanged', handleMicrobitData);
                
                statusElement.textContent = "Connected!";
                statusElement.className = "connected";
                bluetoothBtn.textContent = "Disconnect";
                bluetoothBtn.disabled = false;
                
                // Handle disconnection
                microbitDevice.addEventListener('gattserverdisconnected', onBluetoothDisconnected);
                
                console.log("Micro:bit connected successfully!");
                
            } catch (error) {
                console.error("Bluetooth Connection Error:", error);
                document.getElementById('bluetooth-status').textContent = "Error"; // Keep it concise
                document.getElementById('bluetooth-status').className = "disconnected";
                document.getElementById('bluetooth-btn').textContent = "Connect Micro:bit";
                document.getElementById('bluetooth-btn').disabled = false;
                // Clean up resources if partially connected
                if (microbitDevice && microbitDevice.gatt.connected) {
                     microbitDevice.gatt.disconnect();
                }
                microbitDevice = null;
            }
        }
        
        function onBluetoothDisconnected() {
            const statusElement = document.getElementById('bluetooth-status');
            const bluetoothBtn = document.getElementById('bluetooth-btn');
            
            statusElement.textContent = "Disconnected";
            statusElement.className = "disconnected";
            bluetoothBtn.textContent = "Connect Micro:bit";
            bluetoothBtn.disabled = false; // Allow reconnection attempts

            // Clean up state
            if (microbitTXCharacteristic) {
                try {
                    microbitTXCharacteristic.removeEventListener('characteristicvaluechanged', handleMicrobitData);
                } catch(e) {
                    console.warn("Could not remove TX listener cleanly", e);
                }
            }
            microbitDevice = null;
            microbitServer = null;
            microbitUARTService = null;
            microbitRXCharacteristic = null;
            microbitTXCharacteristic = null;
            
            console.log("Micro:bit disconnected");
        }
        
        async function disconnectMicrobit() {
            if (microbitDevice && microbitDevice.gatt.connected) {
                console.log("Disconnecting from Micro:bit...");
                await microbitDevice.gatt.disconnect();
                 // The 'gattserverdisconnected' event should fire and call onBluetoothDisconnected
            } else {
                 console.log("Already disconnected or device not available.");
                 onBluetoothDisconnected(); // Ensure UI updates if disconnect called when not connected
            }
        }
        
        function handleMicrobitData(event) {
            const value = event.target.value;
            const decoder = new TextDecoder();
            const message = decoder.decode(value);
            
            console.log("Received from Micro:bit:", message);
            
            // Example: If Micro:bit sends "CAPTURE", take a prediction
            if (message.trim() === "CAPTURE") {
                if (webcam && model) {
                    predict(); // Call predict directly, it includes sending data back
                }
            }
             // Add more handlers here based on messages from the micro:bit
        }
        
        // *** UPDATED FUNCTION ***
        async function sendToMicrobit(message) {
            if (microbitDevice && microbitDevice.gatt.connected && microbitRXCharacteristic) {
                const encoder = new TextEncoder();
                const messageWithNewline = message + '\n'; // Append newline character
                try {
                    // Encode the message WITH the newline
                    const encodedMessage = encoder.encode(messageWithNewline);
                    
                    // Send the encoded message
                    await microbitRXCharacteristic.writeValueWithoutResponse(encodedMessage); // Use WithoutResponse for potentially faster sending if micro:bit doesn't need to acknowledge
                    // OR use: await microbitRXCharacteristic.writeValue(encodedMessage); // If acknowledgement is needed or WithoutResponse fails

                    // Log what was actually sent (replace newline with visible representation)
                    console.log("Sent to Micro:bit:", messageWithNewline.replace('\n', '\\n'));

                } catch (error) {
                    console.error("Error sending data to Micro:bit:", error);
                    // Optional: Add UI feedback about the sending error
                }
            } else {
                 console.warn("Cannot send: Micro:bit not connected or RX characteristic not available.");
            }
        }
        
        // Machine Learning Functions
        async function init() {
            let baseURL = document.getElementById("model-url").value.trim();
            
            if (!baseURL) {
                alert("Please enter a Teachable Machine model URL.");
                return;
            }
            
            // Basic validation and fixing common URL issues
            if (!baseURL.startsWith("https://")) {
                 alert("URL must start with https://");
                 return;
            }
            if (!baseURL.includes("teachablemachine.withgoogle.com/models/")) {
                alert("Please enter a valid Teachable Machine model URL from teachablemachine.withgoogle.com.");
                return;
            }
             if (!baseURL.endsWith("/")) {
                baseURL += "/";
            }

            const modelURL = baseURL + "model.json";
            const metadataURL = baseURL + "metadata.json";

            try {
                document.getElementById("loading-indicator").style.display = "flex";
                document.getElementById("initial-message").style.display = "none";
                document.getElementById("start-btn").disabled = true;
                
                // Clear previous model/webcam if re-initializing
                if (webcam) {
                    await webcam.stop(); // Stop the stream if it's running
                    webcam = null;
                }
                if (model) {
                    // tfjs models might have a dispose method, tmImage wrapper might not expose it directly
                    model = null; 
                }
                
                console.log("Loading model:", modelURL);
                model = await tmImage.load(modelURL, metadataURL);
                console.log("Loading metadata:", metadataURL);
                const metadata = await fetch(metadataURL).then(res => res.json());
                classNames = metadata.labels;
                console.log("Class names:", classNames);

                initializePredictionElements();
                
                const flip = true; // Flip camera horizontally
                const webcamWidth = 650;
                const webcamHeight = 480;

                console.log("Setting up webcam...");
                webcam = new tmImage.Webcam(webcamWidth, webcamHeight, flip);
                await webcam.setup(); // Request camera access
                await webcam.play();
                console.log("Webcam started.");

                const canvas = document.getElementById("webcam-canvas");
                canvas.width = webcamWidth;
                canvas.height = webcamHeight;
                canvas.style.display = "block"; // Make canvas visible
                
                document.getElementById("loading-indicator").style.display = "none";
                
                // Start the prediction loop
                window.requestAnimationFrame(loop);
                
            } catch (error) {
                console.error("Initialization Error:", error);
                alert("Failed to load model or start webcam. Check:\n1. Correct URL\n2. Internet connection\n3. Camera permissions granted\n4. Model is shared/public");
                document.getElementById("loading-indicator").style.display = "none";
                document.getElementById("initial-message").style.display = "block";
                document.getElementById("webcam-canvas").style.display = "none"; // Hide canvas on error
            } finally {
                document.getElementById("start-btn").disabled = false; // Re-enable start button
            }
        }
        
        function initializePredictionElements() {
            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ""; // Clear previous elements
            predictionElements = [];
            
            if (!classNames || classNames.length === 0) {
                console.warn("No class names found to initialize predictions.");
                return;
            }

            for (let i = 0; i < classNames.length; i++) {
                const div = document.createElement("div");
                div.className = "prediction";
                div.innerHTML = `
                    <div class="prediction-name" title="${classNames[i]}">${classNames[i]}</div>
                    <div class="confidence-container">
                        <div class="confidence-text" id="confidence-text-${i}">0%</div>
                        <div class="confidence-bar-container">
                            <div class="confidence-bar" id="confidence-bar-${i}" style="width: 0%"></div>
                        </div>
                    </div>
                `;
                labelContainer.appendChild(div);
                predictionElements.push({
                    nameElement: div.querySelector('.prediction-name'),
                    textElement: div.querySelector('.confidence-text'),
                    barElement: div.querySelector('.confidence-bar'),
                    container: div
                });
            }
            
            // Adjust container height based on number of classes dynamically
            const resultsContainer = document.querySelector('.results-container');
            const basePadding = 80; // Approx padding/title height
            const itemHeight = 50; // Approx height per prediction item + gap
            const calculatedHeight = classNames.length * itemHeight + basePadding;
            const minHeight = 400; // Ensure a minimum height
            resultsContainer.style.height = `${Math.max(minHeight, calculatedHeight)}px`;
        }

        async function loop() {
            if (webcam && webcam.canvas) { // Ensure webcam is running and has a canvas
                webcam.update(); // Get current frame
                const canvas = document.getElementById("webcam-canvas");
                const ctx = canvas.getContext("2d");
                // Draw the webcam frame onto the canvas visible to the user
                ctx.drawImage(webcam.canvas, 0, 0, canvas.width, canvas.height);
                
                // Make prediction based on the webcam frame
                await predict(); 
                
                // Continue the loop
                window.requestAnimationFrame(loop);
            }
             // If webcam stopped or errored, loop will naturally stop
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas) {
                 console.warn("Prediction skipped: Model or webcam not ready.");
                 return; // Exit if model/webcam isn't ready
            }
            
            try {
                // Predict using the webcam's internal canvas (which tmImage manages)
                const prediction = await model.predict(webcam.canvas);
                updatePredictionsUI(prediction); // Update the display bars/text
                
                // Send top prediction to Micro:bit IF connected
                if (microbitDevice && microbitDevice.gatt.connected) {
                    const topPrediction = getTopPrediction(prediction);
                    if (topPrediction) { // Ensure there is a top prediction
                         // Format: DETECTED:ClassName:Probability%
                        const messageToSend = `DETECTED:${topPrediction.className}:${Math.round(topPrediction.probability * 100)}`;
                        await sendToMicrobit(messageToSend); // Send with newline added by the function
                    }
                }
                
            } catch (error) {
                console.error("Prediction Error:", error);
                 // Potentially stop loop or show error state? For now, just log.
            }
        }
        
        function getTopPrediction(predictions) {
             if (!predictions || predictions.length === 0) return null; // Handle empty predictions
             
            // Use reduce to find the prediction with the highest probability
            return predictions.reduce((max, current) => 
                (current.probability > max.probability) ? current : max, 
                predictions[0] // Initialize with the first prediction
            );
        }
        
        // Renamed to avoid confusion with the ML predict function
        function updatePredictionsUI(predictions) {
            if (!predictions || predictions.length === 0 || predictionElements.length === 0) {
                // console.log("No predictions or UI elements to update.");
                return; // Nothing to update
            }

            // Create a map for quick lookup of probabilities by class name
            const predictionMap = {};
            predictions.forEach(p => {
                predictionMap[p.className] = p.probability;
            });
            
            // Update each UI element
            for (let i = 0; i < predictionElements.length; i++) {
                 const className = predictionElements[i].nameElement.textContent; // Get class name from UI
                 const probability = predictionMap[className] || 0; // Get probability, default to 0 if not found
                 const percentage = Math.round(probability * 100);
                 
                 predictionElements[i].textElement.textContent = `${percentage}%`;
                 predictionElements[i].barElement.style.width = `${percentage}%`;
                 
                 // Simple animation for high confidence
                 if (percentage > 85) { // Adjusted threshold slightly
                     if (!predictionElements[i].container.classList.contains('bounce')) {
                        predictionElements[i].container.classList.add('bounce');
                        setTimeout(() => {
                            // Check if element still exists before removing class
                            if (predictionElements[i] && predictionElements[i].container) {
                                predictionElements[i].container.classList.remove('bounce');
                            }
                        }, 400); // Animation duration
                     }
                 } else {
                     // Ensure bounce is removed if confidence drops below threshold
                     predictionElements[i].container.classList.remove('bounce');
                 }
            }
        }
    </script>
